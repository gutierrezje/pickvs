version: '3.8'

services:
  test-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: pickvs_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local postgres
    volumes:
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d pickvs_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests, data doesn't persist
